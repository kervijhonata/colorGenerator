    <title>Color Picker</title>

</head>
<body>
    <header id="header">
        <p id="header-title">Color Picker</p>

        <div id="generator">
            <input type="text" name="hex-input" id="hex-input">
            <button type="submit" name="add-button" id="add-button">+</button>
            <button type="submit" name="random-button" id="random-button">~</button>
            <input type="color" name="color-input" id="color-input">
        </div>
    </main>
    <footer>
        <p class="dev-info">Developed by <a class="dev-tag">@KerviJhonata</a></p>
